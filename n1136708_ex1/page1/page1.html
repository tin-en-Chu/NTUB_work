<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My audio's page</title>
    <link rel="icon" href="../media/images.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>My audio's page</h1>
        <!-- 頁首連結 -->
        <a href="../page2/page2.html" class="btn btn-primary">我的自傳</a>
        <hr> <!-- 分格線 -->
        <!-- 音樂嵌入 -->
        <h2>音樂播放(Audio tag)</h2>
        <audio controls loop>
            <source src="../media/shape-of-you-official-music-video.mp3" type="audio/mpeg">
        </audio>
        <hr>
        <!-- 影片video嵌入 -->
        <h2>影片播放(video tag)</h2>
        <video class="mp4Size" controls loop>
            <source src="../media/uptown-funk-official-video-ft-bruno-mars---mark-ronson.mp4" type="video/mp4">
        </video>
        <hr>
        <!-- 使用embed標籤嵌入影片 -->
        <h2>嵌入影片播放(embed tag)</h2>
        <embed type="video/webm" src="../media/uptown-funk-official-video-ft-bruno-mars---mark-ronson.mp4" loop="true"
            class="mp4Size"  id="embed_tag" autostart="false">
        <hr>
        <!-- YouTube影片嵌入 -->
        <h2>YouTube影片(iframe tag)</h2>
        <iframe src="https://www.youtube.com/embed/7ycbPf6m-7c?si=2xbkjFhoiQg95kMN" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="mp4Size"></iframe>
        <hr>
        <!-- 頁尾連結 -->
        <a href="../index.html" class="btn btn-primary" id="btn">回到首頁</a>
    </div>
</body>
<style>
    h2 {
        font-weight: bold;
    }

    .mp4Size {
        width: 320px;
        height: 240px;
        margin: 10px 0;
    }

    #btn {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    body {
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }
</style>

</html>
