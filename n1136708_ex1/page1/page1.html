<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page1.html</title>
    <link rel="icon" href="../media/images.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header class="container">
        <h1 id="title">My audio's page</h1>
    </header>
    
    <article>
        <section>
            <!-- 頁首連結 -->
            <div class="d-flex justify-content-center">
                <a href="../page2/page2.html" class="btn btn-primary">我的自傳</a>
            </div>
            <hr> <!-- 分格線 -->
        </section>
        <section>
            <!-- 音樂嵌入 -->
            <h2>音樂播放(Audio tag)</h2>
            <audio controls autoplay="true" >
                <source src="../media/shape-of-you-official-music-video.mp3" type="audio/mpeg">
            </audio>
            <hr>
        </section>
        <section>
            <!-- 影片video嵌入 -->
            <h2>影片播放(video tag)</h2>
            <video class="mp4Size" controls loop>
                <source src="../media/uptown-funk-official-video-ft-bruno-mars---mark-ronson.mp4" type="video/mp4">
            </video>
            <hr>
        </section>
        <section>
            <!-- 使用embed標籤嵌入影片 -->
            <h2>嵌入影片播放(embed tag)</h2>
            <embed type="video/webm" src="../media/uptown-funk-official-video-ft-bruno-mars---mark-ronson.mp4" loop="true"
                class="mp4Size" id="embed_tag" autostart="false">
            <hr>
        </section>
        <section>
            <!-- YouTube影片嵌入 -->
            <h2>YouTube影片(iframe tag)</h2>
            <iframe src="https://www.youtube.com/embed/7ycbPf6m-7c?si=2xbkjFhoiQg95kMN" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen class="mp4Size"></iframe>
            <hr>
        </section>
    </article>

    <footer>
        <!-- 頁尾連結 -->
        <div class="d-flex justify-content-center">
            <a href="../index.html" class="btn btn-primary">回到首頁</a>
        <div>
    </footer>
    
</body>
<style>
    h2 {
        font-weight: bold;
    }

    .mp4Size {
        width: 320px;
        height: 240px;
        margin: 10px 0;
    }

    body {
        padding: 20px;
    }

    h1 {
        margin-bottom: 20px;
    }

    .container {
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center; /* 垂直居中（可選） */
        height: 100px; /* 確保 header 的高度 */
    }
    
    #title { 
        width: 80%;
        height: 100px;
        text-align: center;
    }
</style>

</html>
