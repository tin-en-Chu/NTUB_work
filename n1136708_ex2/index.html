<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <table style="width: 100%; table-layout:fixed">
            <tr>
                <th>放logo</th>
                <th colspan="3">我的首頁</th>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>第1項</li>
                        <li>第2項</li>
                        <li>第3項</li>
                        <li>第4項</li>
                    </ul>
                </td>
                <td>
                    <ol type="i">
                        <li>第1項</li>
                        <li>第2項</li>
                        <li>第3項</li>
                        <li>第4項</li>
                    </ol>
                </td>
                <td colspan="2">
                    <ol type="a">
                        <li>第1項
                            <ul type="circle">
                                <li>第1-1項</li>
                                <li>第1-2項</li>
                            </ul>
                        </li>
                        <li>第2項
                            <ol type="1">
                                <li>第2-1項
                                    <ul type="square">
                                        <li>第3-1項</li>
                                        <li>第3-2項</li>
                                    </ul>
                                </li>
                                <li>第2-2項</li>
                            </ol>
                        </li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td>左上</td>
                <td rowspan="2" colspan="2">
                    <form action="http://httpbin.org" method="get">
                        <label for="username">
                            名稱:
                        </label>
                        <input type="text" id="username" name="username" value="David">
                        <br>
                        <label for="password">
                            密碼:
                        </label>
                        <input type="text" id="password" name="password" >
                        <br>
                        <label for="today">
                            今天日期:
                        </label>
                        <input type="date" id="today" name="today">
                        <br>
                        <label>興趣:
                            <input type="checkbox" id="savor1" name="savor1" value="music">
                            <label for="savor1">
                                音樂
                            </label>
                            <input type="checkbox" id="savor2" name="savor2" value="movie">
                            <label for="savor2"> 
                                電影
                            </label>
                            <input type="checkbox" id="savor3" name="savor3" value="playBall">
                            <label for="savor3"> 
                                打球
                            </label>
                            <input type="checkbox" id="savor4" name="savor4" value="sleep">
                            <label for="savor4"> 
                                睡覺
                            </label>
                        </label>
                        <input type="reset">
                        <input type="submit">
                    </form>
                </td>
                <td>右上</td>
            </tr>
            <tr>
                <td>左下</td>
                <td>右下</td>
            </tr>
            <tr>
                <td colspan="4">我是頁角</td>
            </tr>
        </table>
    </body>
    <style>
        table, th, td {
          border:1px solid black;
        }
    </style>
</html>
